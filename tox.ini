[tox]
package = wheel
skipsdist = True

[testenv]
package = wheel
allowlist_externals = pytest,twine,echo,git
deps = build
       pytest
       wheel
       bumpversion

commands = echo "PATH:::{PYTHONPATH}"
	   git config --global user.email "davidmarkellis@yahoo.com"
	   git config --global user.name "David Ellis"
	   python -m pytest tests
	   python -m build
	   # bumpversion --allow-dirty --config-file=.bumpversion.toml  --list patch

setenv =
    PYTHONPATH = {PYTHONPATH}:{toxinidir}/src:{toxinidir}/tests

[testenv:release]
package = wheel
changedir = {envdir}
allowlist_externals = pytest,twine,echo
deps = build
setenv =
    PYTHONPATH = {PYTHONPATH}:{toxinidir}/src,{toxinidir}/tests
