---
jobs:
  - job: Build_And_Test
    displayName: 'Bump, Push and TOX'
    steps:
      - task: InstallSSHKey@0
        displayName: "Install an SSH key"
        inputs:
          knownHostsEntry: 'SHA256:buDzZTkt42dcFjoSuKz3Hau8xzjdcC7YSBN5viSeU+c david.ellis@iongroup.com'
          sshPublicKey: 'ssh-rsa  david.ellis@iongroup.com'
          sshKeySecureFile: 'id_rsa'
          sshPassphrase: 'yieks7dry'
      - task: ShellScript@2
        displayName: 'Bump version and Push Repo with no-ci - to stop it looping builds'
        name: push_new_version
        inputs:
          targetType: 'filePath'
          scriptPath: "$(Build.Repository.LocalPath)/push.sh"
          args: "$(Build.Repository.LocalPath) $(Build.BuildId)"
      - task: Bash@3
        name: dependencies
        inputs:
          targetType: 'inline'
          script: pip install tox pytest-azurepipelines
      - task: Bash@3
        name: tox
        displayName: 'Run TOX to test and build artifact'
        inputs:
          targetType: 'inline'  
          workingDirectory: $(Build.Repository.LocalPath)
          script: tox
