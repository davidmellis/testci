---
jobs:
  - job: Build_And_Test
    displayName: Bump, Push and TOX
    steps:
     - task: InstallSSHKey@0
        displayName: 'Install an SSH key'
        inputs:
          knownHostsEntry: 'SHA256:buDzZTkt42dcFjoSuKz3Hau8xzjdcC7YSBN5viSeU+c david.ellis@iongroup.com'
          sshPublicKey: 'ssh-rsa  david.ellis@iongroup.com'
          sshKeySecureFile: 'id_rsa'
          sshPassphrase: 'yieks7dry'
      - task: Bash@3
        name: bump
        inputs:
          targetType: 'inline'
          workingDirectory: $(Build.Repository.LocalPath)
          script:
            git config --global user.email "david.ellis@iongroup.com"
            && git config --global user.name "davidmellis"
            && git config --list --show-origin
            && pip install bumpversion 
            && bumpversion --allow-dirty --commit --tag --config-file=$(Build.Repository.LocalPath)/.bumpversion.toml  --list patch
#         #   git push origin HEAD:main
 
     - task: ShellScript@2
        name: push_new_version
        inputs:
          targetType: 'filePath'
          scriptPath: "push.sh $(Build.Repository.LocalPath)"
          workingDirectory: $(Build.Repository.LocalPath)
      - task: Bash@3
        name: dependencies
        inputs:
          targetType: 'inline'
          script: pip install tox pytest-azurepipelines
      - task: Bash@3
        name: tox
        inputs:
          targetType: 'inline'  
          workingDirectory: $(Build.Repository.LocalPath)
          script: tox

